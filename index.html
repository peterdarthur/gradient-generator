<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Slider - Colorpicker</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="rgb_slider.js"></script>
  <link rel="stylesheet" href="rgb_slider.css">

</head>
<body lang="fr">

<h1>Plaid Generator</h1>

<div class="uiControls shadowed shadow-left" id="ui1">

  <input class="color" value="" style="color: rgb(34, 34, 34);">
  <div class="red"></div>
  <div class="green"></div>
  <div class="blue"></div>
  <div class="opacity"></div>


  <p class="positionWidthLabel">Outside: 20px<br>Width: 120px<br>Inside: 10px</p>
  

  <div class="set-buttons">
    <div class="add-new">+</div>
    <button class="select-set" data-set="1">Set 1</button>
  </div>
</div>
<div class="slider-range"></div>
<div class="swatches-set" id="sw1">
  <div class="swatchesContainer vertical">
    <div class="swatch vert a"></div>
    <div class="swatch vert b"></div>
    <div class="swatch vert a"></div>
    <div class="swatch vert b"></div>
    <div class="swatch vert a"></div>
    <div class="swatch vert b"></div>
  </div>

  <div class="swatchesContainer horizontal">
    <div class="swatch horiz a"></div>
    <div class="swatch horiz b"></div>
    <div class="swatch horiz a"></div>
    <div class="swatch horiz b"></div>
    <div class="swatch horiz a"></div>
    <div class="swatch horiz b"></div>
    <div class="swatch horiz a"></div>
    <div class="swatch horiz b"></div>
  </div>
</div>

<!-- <div class="fb-comments" data-href="http://www.peter-arthur.com" data-width="400px" data-numposts="10"></div> -->
<div id="end"></div>
</body>
</html>
